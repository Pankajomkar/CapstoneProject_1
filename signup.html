<body>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	
	<h2> Sign up for our launch</h2>
	<div class="container">
	<form class = "emailform" action="thankyou.html" method="get">
	<div class="form-group">
	<label for="first" >First Name: </label><br>
	<input type="text" name="first" placeholder="Enter your first name" size="35" >
	</div>
	<div class="container">
	<div class="form-group">
	<label for="last" >Last Name: </label><br>
	<input type="text" name="lastt" placeholder="Enter your last name" size="35" >
	</div>
	<div class="form-group">
	<label for="email" >Email: </label><br>
	<input type="email" name="email" placeholder="Enter your email address" size="35" >
	<small id="email-help"  class="form-text text-muted">We'll never share your email id's with anyone</small>
	</div>
	<div class="form-group">
	<label for="email" >Password: </label><br>
	<input type="password" name="email" placeholder="Enter your password" size="35" >
	<small id="password-help"  class="form-text text-muted">We'll protect your passwords by encrypting them</small>
	</div>
	<div class="form-group">
	<label for="email" >Gender: </label><br>
	<Select class="col-xs-2" id="selectGender">
	<option>Male</option>
	<option>Female</option>
	<option>Rather Not Specify</option>
	</select>
	</div><br/>
	<div class="form-check">
	<label class="form-check-label">
	<input type="checkbox" class="form-check-input">Keep me signed in </label>
	</div>
